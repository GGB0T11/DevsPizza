{% extends "base.html" %}
{% block title %}
    Relatório
{% endblock title %}
{% block body %}
    <div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto space-y-8">
            <!-- Header -->
            <div class="text-center">
                <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white">Gerar Relatório</h2>
            </div>
            <!-- Filtros -->
            <div class="bg-white dark:bg-gray-800 py-8 px-6 shadow-xl rounded-lg border border-gray-200 dark:border-gray-700">
                <form method="POST" class="space-y-6">
                    {% csrf_token %}
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="start_date"
                                   class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                Data Inicial
                            </label>
                            <input type="date"
                                   name="start_date"
                                   id="start_date"
                                   class="appearance-none relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white bg-white dark:bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" />
                        </div>
                        <div>
                            <label for="end_date"
                                   class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                Data Final
                            </label>
                            <input type="date"
                                   name="end_date"
                                   id="end_date"
                                   class="appearance-none relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white bg-white dark:bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" />
                        </div>
                    </div>
                    <div>
                        <button type="submit"
                                class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-800 transition-colors duration-200 shadow-md hover:shadow-lg transform hover:scale-[1.02] active:scale-[0.98]">
                            Gerar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
